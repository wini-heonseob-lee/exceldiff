<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    
    <button id="openBtn">팝업 오픈</button>

    
    <script type="module">
        import {PopExamFunc} from "./sample.js"

        // ============ MOCK API ==================
        const updateApi = async (data) => {
            return new Promise((resolve, reject) => {
                console.log('server - 서버에서 받은 데이터: ', data);
                setTimeout(()=>{resolve('success');}, 1000); 
            }) ;
        };

        const getApi = async (req) => {
            return new Promise((resolve, reject) => {
                console.log('server - req: ', req);
                
                setTimeout(()=>{resolve({
                    value1: 'v1',
                    value2: 'v2'
                });}, 1000);
                
            }) ;
        };
        // ============ MOCK API ==================


        // ============ button을 통해 element 추가하기 ==================
        document.getElementById('openBtn').addEventListener('click', () => {
            console.log('html - openPopup() ')
            PopExamFunc.showModal({text: "title", getDataCallback: getApi, updateDataCallback: updateApi});
        })
    </script>
</body>
</html>
